<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
//     //Нужно создать пустой html документ и заполнить его используя различные методы работы с документом. Тело документа должно содержать следующий код:
//     <ul>
//   <li><a href="http://google.com">http://google.com</a></li>
//   <li><a href="/tutorial">/tutorial.html</a></li>
//   <li><a href="local/path">local/path</a></li>
//   <li><a href="ftp://ftp.com/my.zip">ftp://ftp.com/my.zip</a></li>
//   <li><a href="http://nodejs.org">http://nodejs.org</a></li>
//   <li><a href="http://internal.com/test">http://internal.com/test</a></li>
// </ul>
// Сделайте красными все внешние ссылки (имеющие начало с http://), поменяйте местами два произвольных элемента списка

let ulElement =  document.createElement('ul');
document.body.append(ulElement);
const li = document.createElement ('li');
li.innerHTML = '<a href="http://google.com">http://google.com</a>';
ulElement.append(li);

let li2 = li.cloneNode(true);
li2.innerHTML = '<a href="/tutorial">/tutorial.html</a>';
li.after(li2);

let li3 = document.createElement('li');
let link = document.createElement('a');
link.href = 'ftp://ftp.com/my.zip';
link.innerHTML = 'ftp://ftp.com/my.zip';
li3.append(link);
ulElement.appendChild(li3);

let li21 = li.cloneNode(true);
li21.innerHTML = '<a href="local/path">local/path</a>';
li3.before(li21);

let li5 = document.createElement('li');
li5.innerHTML = '<a href="http://internal.com/test">http://internal.com/test</a>';
ulElement.appendChild(li5);

let li4 = document.createElement('li');
li4.innerHTML = '<a href="http://nodejs.org">http://nodejs.org</a>';
ulElement.insertBefore(li4,li5);

let array = document.getElementsByTagName('a');
array = [...array];
console.log(array);
for (let el of array) {
    if (el.href.includes("p://")) el.style.color = "red";
}

li4.replaceWith(li5);
ulElement.appendChild(li4);
</script>
</html>
