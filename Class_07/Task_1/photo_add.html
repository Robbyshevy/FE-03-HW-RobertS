<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post</title>
</head>
<body>
    <header>
        <p><img src="wm.png" alt="logo_webmaker"></p>
        <h1>WEBMAKER</h1></header>
        <main>
            <div class="linkfeed">
                <form action="feed.html">
                    <button type="submit" name="feed">FEED</button>
                </form>
            </div>
            <div class="New post mk">
                <h3>NEW POST</h3>
                <form action="feed.html">
                    <label><input type="file" name="photo/video" id="photo/video" required></label><br>
                    <label><textarea name="compost" id="compost" cols="30" rows="10" required placeholder="Comment to the post"></textarea></label><br>
                    <button name="addpost" type="submit"> POST</button>
                </form>
            </div>
        </main>
</body>
</html>
