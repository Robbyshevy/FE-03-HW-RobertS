<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WEBMAKER</title>
</head>
<body>
<header id="webmaker">
	<p><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRnS5k4TRuYMMWYQcKFb-Eyrs7WtbPpmYsKgR4FI8swEmo8Pt2t" alt="logo_webmaker"></p>
	<h1>WEBMAKER</h1>
</header>
<main><div class="authorisation">
<h3><a href="#authorissation">AUTHORISATION</a></h3>
<form action="feed.html" class="entry">
	<label>E-mail:
        <input type="email" name="e-mail" placeholder="ivan@webmaker.com" required autocomplete="on">
	</label>
	<label>Password:
        <input type="password" name="password" minlength="8" required>
    </label>
	<button name="sign in" type="submit"> Sign in</button>
    </form></div>
    <div class="registration">
        <h3><a href="#registration">REGISTRATION</a></h3><br>   
<form action="feed.html" class="registration">
<label >Login:
    <input type="text" name="name" required >
</label><br>
<label >E-mail:
    <input type="email" name="e-mail" placeholder="ivan@webmaker.com" required>
</label><br>
<label >Password:
    <input type="password" name="password for registration" minlength="8" required>
</label><br>
<label >Password confirmation:
    <input type="password" name="password for registration" minlength="8" required>
</label><br>
<p><input type="checkbox" name="agreement" value="Agree" required>I agree with the processing of personal data.</p>
<button name="apply" type="submit">Submit</button>
</form></div>
</main>
</body>
</html>
