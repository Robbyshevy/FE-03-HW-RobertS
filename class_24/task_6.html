<script>
    // Напишите функцию, которая заменяет первую букву каждого слова в строке на такую же большую.
    function bigLetters(string) {
        let newString = string.split(""); /* new array */
        newString[0] = newString[0].toUpperCase(); /* Upper first letter */
        for (let i = 0; i < newString.length; i++) {
            if (newString[i - 1] === " ")
                newString[i] = newString[i].toUpperCase(); /* upper first letters */
        }
        let finalString = newString.join(""); /* join elements */
        console.log(finalString)
    }
    bigLetters("eajjjsv cjkasb vcasbb");
