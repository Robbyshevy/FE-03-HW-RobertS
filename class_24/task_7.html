        let obj = {}; /* creating an obj */
        let newString = string.split(""); /* creating an array */
        for (let i = 0; i < newString.length; i++) {
            if (obj[newString[i]]) newString.splice(i, 1,

            else obj[newString[i]] = 1; /* another way we create new option of the object with new letter */
