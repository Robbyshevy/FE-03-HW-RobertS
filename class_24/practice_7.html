<script>
    // Напишите функцию, которая выводит в консоль количество секунд, прошедших с начала текущего дня.
    function timeFromDayBegining() {
        let a = new Date(); /* set the first date */
        a.setHours(0); /* setting 0 hours */
        a.setMinutes(0); /* setting 0 minutes */
        a.setSeconds(0); /* setting 0 seconds */
        a.setMilliseconds(0); /* setting 0 millisecoonds */
        let b = new Date(); /* set the present date */
        let c = (b.getTime() - a.getTime()) / 1000; /* result of the function */

        console.log(c.toFixed() + " секунд с начала дня");
    }
    timeFromDayBegining();
</script>
