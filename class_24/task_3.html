<script>
    // Напишите функцию, которая определяет, является ли строка [палиндромом](https://ru.wikipedia.org/wiki/%D0%9F%D0%B0%D0%BB%D0%B8%D0%BD%D0%B4%D1%80%D0%BE%D0%BC).
    function palindrom(string) {
        let stringReal = string.toString();
        stringReal = stringReal.toLowerCase();
        stringReal = stringReal.split("");
        for (let i in stringReal)
            if (stringReal[i] === " ") stringReal.splice(i, 1);
        let newStringReal = [];
        for (let index = 0; index < stringReal.length; index++) {
            if (stringReal[index] === stringReal[stringReal.length - 1 - index]) newStringReal.push("true")
            else newStringReal.push("false");
        }
        if (newStringReal.indexOf("false") == -1) return ("Это палиндром")
        else return ("Это не палиндром");
    }
    console.log(palindrom("а роза упала на лапу Азора"))
</script>
