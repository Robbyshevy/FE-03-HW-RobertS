<script>
    // Напишите функцию, которая подсчитывает сумму цифр числа.
    function getSumNumber(x) {
        let sum = 0,
            a;
        while (x) {
            a = x % 10;
            x = (x - a) / 10;
            sum += a;
        }
        return sum;
    }
    let d = prompt('Введите число', '');
    console.log('Cумма цифр числа', d, 'равна', getSumNumber(d));
</script>
