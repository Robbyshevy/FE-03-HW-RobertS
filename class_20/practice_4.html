<script>
    // Напишите функцию, которая считает факториал числа.
        function FactorialDoX(x) {
        let fact = 1;
        if (x === 0) {return 1;} else
        for (a = 1; a <= x; a++) {
            fact *= a;
        }
        return fact;
    }
    console.log('Факториал числа 20');
    console.log(FactorialDoX(20));
</script>
