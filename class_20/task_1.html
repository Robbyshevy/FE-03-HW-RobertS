<script>
    // 1. Создайте функцию, которая получает в качестве аргументов три числа и возвращает наименьшее из них.
    function TheLeastNumber(a, b, c) {
        if (a < b & a < c) {
            return a;
        } else if (b < a & b < c) {
            return b;
        } else if (c < a & c < b) {
            return c;
        } else if (c == a & c < b) {
            return c;
        } else if (c < a & c == b) {
            return c;
        } else if (a == b & c > b) {
            return a;
        } else if (a == b & a == c) {
            return "Все числа равны"
        }
    }

    console.log("Наименьшее из чисел", TheLeastNumber(12, 10, 10));
</script>
