    function Koren(a, b, c) {
        if (a == 0) {
            return 'Недопустимое значение a';
        }
        let D;
        D = Math.pow(b, 2) - 4 * a * c;
        if (D > 0) {
            return 2, console.log("Корнями уравнения являются", (Math.sqrt(D) - b) / (2 * a), (-b - Math.sqrt(D)) / (2 *
                a));
        } else if (D == 0) {
            return 1, console.log('Корнем уровнения является', -b / (2 * a));
        }; {
            return 'Нет корней', console.log('Нет корней')
        };
    }
