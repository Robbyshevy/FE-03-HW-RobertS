<script>
    // Напишите функцию, которая подсчитывает сумму чисел от 1 до заданного X.
    function SummadDoX(x) {
        let sum = 0;
        for (a = 0; a <= x; a++) {
            sum += a
        }
        return sum;
    }

    console.log('Cумма чисел от 1 до 13 равна');
    console.log(SummadDoX(13));
</script>
