<script>
    // 3. Напишите рекурсивную функцию для подсчёта факториала числа.
    function FactorialDoX(x) {
        if (x == 1) {
            return x
        } else {
            return x * FactorialDoX(x - 1);
        }
    }
    console.log(FactorialDoX(9));
