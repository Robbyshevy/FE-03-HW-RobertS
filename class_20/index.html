    function Summa3(a, b, c) {
        return a + b + c;
    }
    console.log('Cумма трех чисел равна');
    console.log(Summa3(31, 20, 13));

    //Task 2
    function SummadDoX(x) {
        let sum = 0;
        for (a = 0; a <= x; a++) {
            sum += a
        }
        return sum;
    }

    console.log('Cумма чисел от 1 до 13 равна');
    console.log(SummadDoX(13));

    //Task 3
    function getSumNumber(x) {
        let sum = 0,
            a;
        while (x) {
            a = x % 10;
            x = (x - a) / 10;
            sum += a;
        }
        return sum;
    }
    let d = prompt('Введите число', '');
    console.log('Cумма цифр числа', d, 'равна', getSumNumber(d));

    // Task 4
    function FactorialDoX(x) {
        let fact = 1;
        for (a = 1; a <= x; a++) {
            fact *= a
        }
        return fact;
    }
    console.log('Факториал числа 20');
    console.log(FactorialDoX(20));
