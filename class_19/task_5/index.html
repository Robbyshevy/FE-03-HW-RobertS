<script >
    // 5  Выведите в консоль сумму всех нечётных чисел от 1 до 50. Дополнительно: решите эту задачу, используя оператор continue.
let sum = 0;
let i = 0;
while (i < 50) {
    i++;
    if (i % 2 === 0) {
        continue;
    }
    sum += i
};
console.log(sum);
</script>
