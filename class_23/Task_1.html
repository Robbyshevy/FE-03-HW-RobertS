<script>
    // 1. Напишите функцию, которая получает в качестве аргументов объект и строку и проверяет, есть ли в этом объекте свойство с именем, равным этой строке.
    function StringInObject(obj, str) {
        if (typeof obj !== "object" || typeof str !== "string") {
            return "Error"
        };
        if (str in obj == false) {
            return "Данного свойства в объекте нет"
        } else
            return "В данном объекте есть такое свойство";
    }
    let example = {
        a: 1,
        b: 2,
        c: 3
    };
    let a = "b";
    console.log(StringInObject(example, a));
</script>
