<script>
    // Создайте объект obj = {a: 1, b: 2, c: 3}. Выведите в консоль элемент с ключом 'c' двумя способами: через квадратные скобки и через точку. Затем выведите все свойства объекта через цикл for..in.
    let obj = {
        a: 1,
        b: 2,
        c: 3
    };
    console.log(obj.c);
    console.log(obj["c"]);
    for (let z in obj)
        console.log(z + ":" + obj[z]);
</script>
