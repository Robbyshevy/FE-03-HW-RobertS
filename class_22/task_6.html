<script>
    // Напишите функцию, которая удаляет из массива повторяющиеся элементы и возвращает обновлённый массив.
    function remove4(massive) {
        let newMassive = [massive[0]];
        for (let i = 1; i < massive.length; i++) {
            let apr = true;
            for (let j = 0; j < newMassive.length; j++) {
                if (newMassive[j] === massive[i]) {
                    apr = false;
                    break
                }
            }
            if (apr) newMassive.push(massive[i]);
        }
        return newMassive;

    }
