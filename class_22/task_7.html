<script>
    // Напишите функцию, удаляющую из массива все элементы, которые при приведении к типу Boolean дают false.
    function AntiBuulean(x) {
        if (typeof x !== "object") return "Error";
        for (let i = 0; i < x.length; i++) {
            if (Boolean(x[i]) === false) {
                x.splice(i, 1);
                i--;
            };
        }
        return x;
    }
    let BullieanArray = [null, 0, 0, false];
    console.log(AntiBuulean(BullieanArray));
</script>
