<script>
            //   Создайте функцию, которая ищет наибольший общий делитель двух чисел.
              function LastDivider(x, y) {
                        let a;
                        if (x < y) {
                                a = x
                        } else
                        if (x > y) {
                                a = y
                        } else
                                a = x;
                        while (a) {
                                if (x % a == 0 && y % a == 0) {
                                        return a
                                };
                                a--;
                        } {
                                return;
                        }
                }
                console.log(LastDivider(30, 50));
</script>
