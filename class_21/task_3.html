<script>
            // Создайте функцию, которая принимает два аргумента – количество учеников в классе и количество парт в кабинете. Функция возвращает строку вида «не хватает 2 парт» / «1 лишняя парта».
            function UchPar(party, pupil) {
                        if ((pupil == 1 & party == 1) || (pupil / party <= 2 & pupil / party > 1.5)) {
                                return 'Всем хватило парт';
                        }
                        if (pupil / party > 2) {
                                return "Не хватает " + Math.round((pupil - 2 * party) / 2) + " парт(ы)";
                        };
                        if (pupil / party < 1.5) {
                                return pupil % party + " лишних парт";
                        }
                }
                console.log(UchPar(12, 4));
</script>
