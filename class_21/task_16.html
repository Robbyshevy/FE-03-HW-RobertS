<script>
                //  Создайте функцию, которая проверяет, можно ли представить число в виде суммы квадратов двух целых однозначных чисел.
                 function SumSquar(x) {
                        if (x > 162) {
                                return false;
                        };
                        let a = 1;
                        while (a < 10) {
                                let b = 1;
                                while (b < 10) {
                                        if (x == Math.pow(a, 2) + Math.pow(b, 2)) {
                                                return true
                                        };
                                        b++;
                                };
                                a++;
                        }; {
                                return false;
                        }
                }
                console.log(SumSquar(20));
</script>
