<script>
            // Создайте функцию words(),  которая в зависимости от переданного в нее целого числа n, будет выводить слово «карандаш» в правильной форме («12 карандашей», но «22 карандаша»).
            function Pencil(n) {
                        if (n === 1 || (n % 10 == 1 && n > 20)) {
                                return n + " Карандаш";
                        };
                        if ((n > 1 && n < 5) || (n % 10 > 1 && n % 10 < 5)) {
                                return n + " Карандаша";
                        }; {
                                return n + " Карандашей";
                        }
                }
                console.log(Pencil(31));
</script>
