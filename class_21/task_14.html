<script>
    // Решите задачу 13 через рекурсию.
     function LastDividerRec(x, y) {
                        if (x == y) return(x);
                      if (x > y)
                      { x = x % y}
                      else {y = y % x};
                      if (x == 0 || y == 0) return(x+y);
                      return LastDividerRec(x,y);
                }
                console.log(LastDividerRec(20, 40));
                console.log(LastDividerRec(3, 5));
</script>
