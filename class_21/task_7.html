<script>
        // Создайте функцию, которая принимает число в качестве аргумента и проверяет, является ли это число простым.
        function isPrime(num) {
                        if (num <= 1) {
                                return false;
                        };
                        for (let i = 2; i < num; i++)
                                if (num % i === 0) return false;
                        return true;
                }
                console.log(isPrime(3));
