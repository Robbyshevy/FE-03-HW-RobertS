<script>
        // Создайте функцию repeat(str, n), которая возвращает строку, состоящую из n повторений строки str. По умолчанию n=2, str — пустая строка.
        function repeat(str, n) {
                for (let a = 1; a < n; a++) {
                        str = str + str;
                } {
                        return str;
                }
        }
        console.log(repeat('__', 4));
</script>
