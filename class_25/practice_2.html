<script>
    // Напишите функцию take(tictoc, x), которая вызывает функцию tictoc заданное число (x) раз и возвращает массив с результатами вызовов.
    function take(tictoc, x) {
        /* main function */
        let array = [] /*  creating of empty array */
        for (let i = 0; i < x; i++) {
            array[i] == tictoc();
        } /* tictoc() in x time */
        return array /* result of function */
    }
</script>
